<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- My StyleSheet  -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <input id="userinput" type="text">        
        <div class="numbers">
            
            <button id="num" value="7" onclick="operate('7')">7</button>
            <button id="num" value="8" onclick="operate('8')">8</button>
            <button id="num" value="9" onclick="operate('9')">9</button>
            <button id="num" value="/" onclick="operate('/')">/</button>
        </div>

        <div class="numbers">
            <button id="num" value="4" onclick=operate(4)>4</button>
            <button id="num" value="5" onclick=operate(5)>5</button>
            <button id="num" value="6" onclick=operate(6)>6</button>
            <button id="num" value="x" onclick="operate('x')">x</button>
        </div>

        <div class="numbers">
            <button id="num" value="3" onclick=operate(3)>3</button>
            <button id="num" value="2" onclick=operate(2)>2</button>
            <button id="num" value="1" onclick=operate(1)>1</button>
            <button id="num" value="-" onclick="operate('-')">-</button>
        </div>    
        
        <div class="numbers">
            <button id="num" value="AC" onclick="reset()">AC</button>
            <button id="num" value="0" onclick=operate(0)>0</button>
            <button id="num" value="=" onclick="calculation()">=</button>
            <button id="num" value="+" onclick="operate('+')">+</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
